

<mat-form-field class="searchHolder">
    <input matInput type="text" placeholder="Search" (keyup)="searchDrink($event)"/>
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<mat-form-field class="sortHolder">
  <mat-select
    (change)="changeSort($event)"
    placeholder="Sort by:" value="name">
    <mat-option value="name">Name</mat-option>
    <mat-option value="author">Author</mat-option>
  </mat-select>
</mat-form-field>

<div class="listHolder">
  <div class="categories">
    <div>
      <h2>Alcohol</h2>
        <mat-selection-list #spirits>
          <mat-list-option *ngFor="let alcohol of typesOfAcohol">
            {{alcohol}}
          </mat-list-option>
        </mat-selection-list>
    </div>

    <div>
      <h2>Glass</h2>
      <mat-selection-list #glasses>
          <mat-list-option *ngFor="let glass of typesOfGlass">
            {{glass}}
          </mat-list-option>
        </mat-selection-list>
    </div>
  </div>

  <div
    class="drinkList"
    data-infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScrollDown()"
  >
    <div *ngFor="let drink of drinks" (click)="onSelect(drink)">
      <div class="drinkListItem">
        <a (click)="navigateToDrink(drink.id)">
        <img class="drinkImage" src="{{drink.image}}" alt="{drink.name} image">
        <div class="drinkName">{{drink.name}}</div>
        <div class="subHeader">Author: {{drink.authorName}}</div>
        <div class="text">"{{drink.description}}"</div>
        </a>
      </div>
    </div>
  </div>
