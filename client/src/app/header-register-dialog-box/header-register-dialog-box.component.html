<div class="registerDialog" id='registerDialog'>
  <h1 mat-dialog-title id="header">Register</h1>

  <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && submitRegistration(registerForm.value)">

    <mat-form-field>
    <input matInput placeholder="First Name" formControlName="firstname">
      <mat-error *ngIf="registerForm.controls.firstname.hasError('required')">This field is required</mat-error>
  </mat-form-field>

    <mat-form-field>
    <input matInput placeholder="Surname" formControlName= "surname">
      <mat-error *ngIf="registerForm.controls.surname.hasError('required')">This field is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email"  formControlName="email">
    <mat-error *ngIf="registerForm.controls.email.hasError('required')">This field is required</mat-error>
    <mat-error *ngIf="registerForm.controls.email.hasError('email')">Not a valid email</mat-error>

  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
    <mat-error *ngIf="registerForm.controls.password.hasError('required')">This field is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" formControlName="confirmPassword">
    <mat-error *ngIf="registerForm.controls.confirmPassword.hasError('required')">This field is required</mat-error>
    <div *ngIf="registerForm.hasError('mismatchedPasswords')">Passwords do not match.</div>
  </mat-form-field>


    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</div>
