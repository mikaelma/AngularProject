<mat-toolbar color="primary">
  <div class="container">

    <div class="subContainer">
      <a routerLink="">
      <img class="logo" src='assets/logoTrans.png' alt='logo image'>
      </a>
    </div>

    <div class="subContainer2">

      <div class="username">
        {{loginDisplayName}}
      </div>

      <div class="button">
        <button *ngIf=!isLoggedIn class="mat-raised-button" id="basic" (click)= "openDialogLogin()" >Login</button>
        <button *ngIf="!isLoggedIn" class="mat-raised-button mat-warn" mat-raised-button="" color="warn" (click)= "openDialogRegister()">Register</button>
        <button *ngIf="isLoggedIn" class="mat-raised-button" mat-raised-button="" color="primary" (click)="redirect()">My Page</button>
        <button
          *ngIf=isLoggedIn
          class="mat-raised-button"
          style="color: black"
          [routerLink]="['/drink/create']"
          >Create Drink</button>
        <button *ngIf=isLoggedIn class="mat-raised-button mat-warn" [routerLink]="['/']" (click)= "logout()" >Logout</button>
      </div>
    </div>
  </div>

</mat-toolbar>
